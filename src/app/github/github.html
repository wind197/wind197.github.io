<main class="main">
  <div class="content">
    <div class="tile-container">
      @for (repo of githubRepos; track $index) {
        <div class="tile" (click)="launchInNewTab(repo.html_url)">
          <h3 class="tile-title">{{repo.name}}</h3>
          <p class="tile-description">{{repo.description}}</p>
        </div>
      }
    </div>
  </div>
</main>
